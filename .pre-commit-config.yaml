exclude: |
    (?x)^(
        versioneer\.py|
        aeppl/_version\.py|
        doc/.*|
        bin/.*
    )$
repos:
  - repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
      - id: black
        language_version: python3
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.4
    hooks:
      - id: flake8
  - repo: https://github.com/pycqa/isort
    rev: 5.6.4
    hooks:
      - id: isort
